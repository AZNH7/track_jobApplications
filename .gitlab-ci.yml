stages:
  - test
  - build

test:
  stage: test
  image: python:3.11-slim
  script:
    - echo "Running tests..."
    - python --version
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

build:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    - echo "Building Docker image..."
    - docker --version
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
